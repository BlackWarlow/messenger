<!DOCTYPE html>
<html lang="en">
<head>
<title>{{ user.username }} profile</title>
</head>
<body>

<h1>{{ user.username }}</h1>
<h2>{{ user.first_name }} {{ user.last_name }}</h2>
<h3>{{ user.email }}</h3>

{% if profile != None %}
   <h3>{{ profile.status }}</h3>
   <h3>{{ profile.birth }}</h3>
{% else %}
   <h3>Профиль пользователя отсутсвует</h3>
{% endif %}

</body>
</html>
